<!DOCTYPE html>
<html>
<head>
    <title>Contact Example</title>

    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">

        // 等待加载PhoneGap
        document.addEventListener("deviceready", onDeviceReady, false);

        // PhoneGap加载完毕
        function onDeviceReady() {
            var db = window.openDatabase("orderDirectoryDB", "1.0", "PhoneGap Demo", 200000);
            db.transaction(populateDB, errorCB, successCB);
        }

        // 填充数据库
        function populateDB(tx) {
            tx.executeSql('DROP TABLE IF EXISTS orderArchive');
            tx.executeSql('CREATE TABLE IF NOT EXISTS orderArchive (id unique, data)');
            tx.executeSql('INSERT INTO orderArchive (id, data) VALUES (1, "First row")');
            tx.executeSql('INSERT INTO orderArchive (id, data) VALUES (2, "Second row")');
            tx.executeSql('INSERT INTO orderArchive (id, data) VALUES (3, "third row")');
        }

        // 事务执行出错后调用的回调函数
        function errorCB(tx, err) {
            alert("Error processing SQL: " + err);
        }

        // 事务执行成功后调用的回调函数
        function successCB() {
            alert("success!");
        }

    </script>
</head>
<body>
<h1>Example</h1>

<p>Database</p>
</body>
</html>
