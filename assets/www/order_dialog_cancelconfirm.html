<div data-role="dialog">

    <div data-role="header" data-theme="d">
        <h1>取消订单</h1>

    </div>

    <div data-role="content" data-theme="c">
        <h3>订单取消后，不能再进行编辑! <br>确定要取消订单？</h3>
        <a id="sk-btnensure" href="#" data-role="button" data-theme="b">确定</a>
        <a id="sk-btncannel" href="#" data-role="button" data-theme="c">取消</a>

    </div>
    <script type="text/javascript">

        $('#sk-btnensure').bind('tap', function () {
            dbo.transaction(function (tx) {
                var sql = "update orderArchive set state=2 where id=" + rsOrder.id;
                tx.executeSql(sql);
            }, errorCB, function () {
                $.mobile.changePage("order_list.html");
            })
        })

        $('#sk-btncannel').bind('tap', function () {
            $.mobile.changePage("order_list.html");

        })


    </script>
</div>
