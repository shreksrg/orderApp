<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQueryMobile - SimpleDialog2 Dev</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<link type="text/css" href="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog.css" rel="stylesheet" /> 
	<link type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.css" rel="stylesheet" /> 
	<link type="text/css" href="http://dev.jtsage.com/jQM-DateBox/css/demos.css" rel="stylesheet" /> 
	
	<!-- NOTE: Script load order is significant! -->
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog2.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/jQM-SimpleDialog/demos2/extras.js"></script>
	
</head>
<body>
<div data-role="page" data-theme="c" id="main"> 
	<div data-role="header"> 
		<h1>jQueryMobile - SimpleDialog2 Dev</h1>
	</div>
	<div data-role="content" data-theme="c">
		<div class="content-secondary"> 
	
			<div id="jqm-homeheader"> 
				<h1 id="jqm-logo"><img src="/jQM-SimpleDialog/demos/jquery-logo-sd.png" alt="jQuery Mobile Framework :: SimpleDialog" /></h1> 
				<p>A Popup Dialog Box for jQueryMobile</p> 
				
			</div> 
	
			<p class="intro">SimpleDialog2 aims to be a replacement for javascript dialog(), written for jQM.</p> 
			
		</div><!--/content-primary-->	
		
		<div class="content-primary"> 
			<h2>w/ DateBox Demo</h2>
			<p>And yes, the date is required in there...</p>
			<p>You set this date: <span id="outputspan"></span></p>
			<script type="text/javascript"> 
									
				$(document).delegate('#simplebool', 'click', function() {
					$('<div>').simpledialog2({
						mode : 'blank',
						
						headerText: 'Bullshit',
						headerClose: true,
							
						forceInput: false,
						showModal: true,
						clickEvent: 'vclick',
						callbackClose: function () {
							var theValue = this.sdIntContent.find('#datebox').val();
							if ( theValue == '' ) { return false; }
							else { $('#outputspan').text(theValue); }
						},
						blankContent: 
							'<style>.ui-input-datebox { width: 90%; margin-left:auto; margin-right:auto; display:block; }</style>'+
							'<input name="datebox" type="text" data-role="datebox" data-options=\'{"mode": "flipbox"}\' id="datebox" />' +
							"<a rel='close' data-role='button' href='#'>Close</a>"
						})
						
					});
				
			</script>
			<a href="#" id="simplebool" data-role="button">Open Dialog</a>
			
			
		</div> 
		
	</div>
	<div data-role="footer">
	</div>
</div>
</html>
