<div data-role="dialog" id="inventory_dialog_delconfirm">

    <div data-role="header" data-theme="d">
        <h1>移除商品</h1>

    </div>

    <div data-role="content" data-theme="c">
        <h3>确定从订单中移除该商品？</h3>
        <a id="sk-btnensure" href="#" data-role="button" data-theme="b">确定</a>
        <a id="sk-btncannel" href="#" data-role="button" data-theme="c">取消</a>

    </div>
    <script type="text/javascript">

        $('#sk-btnensure').bind('tap', function () {
            dbo.transaction(function (tx) {
                var sql = "update orderInventory set deleted=1 where id=" + rsOrder.inventory.id;
                tx.executeSql(sql);
            }, errorCB, function () {
                $.mobile.changePage("order_particulars.html");
            })
        })

        $('#sk-btncannel').bind('tap', function () {
            $.mobile.changePage("order_particulars.html");

        })


    </script>
</div>
